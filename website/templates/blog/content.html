{% extends 'blog/base.html' %}

{% block content %}

  <div class="py-5 bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header text-center">{{ title }}</div>
            <div class="card-body">
              <h6 class="text-center">{{ add_time }}</h6>
              <p class="p-1">{% autoescape off %}{{ content }}{% endautoescape %}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-1 bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-offset-6 col-md-3   offset-md-3">
          <a href="{% url 'blog:content' title.id %}" class="btn btn-outline-light">上一篇</a>
        </div>
        <div class="col-xs-12 col-md-offset-6 col-md-4 offset-md-2">
          <a href="{% url 'blog:content' title.id %}" class="btn btn-outline-light">下一篇</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

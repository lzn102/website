{% extends 'blog/base.html' %}

{% block content %}

  <div class="bg-info">
    <div class="container">
      <div class="row">
          {% for title in titles %}
        <div class="col-md-6 p-4">
          <div class="row">
            <div class="col-sm-3 text-center"><i class="d-block  fa fa-5x fa-font-awesome"></i></div>
            <div class="col-sm-9">
                <h3 class="text-center"><a href="{% url 'blog:content' title.id %}" style="text-decoration: none; color: black">{{ title.title }}</a></h3>
              <p class="text-center">{% autoescape off %}{{ title.content | truncatechars_html:100 }}{% endautoescape %}</p>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>
  <div class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true">«</span> <span class="sr-only">Previous</span> </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">...</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">8</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">9</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true">»</span> <span class="sr-only">Next</span> </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
